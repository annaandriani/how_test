<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crud</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style/style.css' %}"/>
</head>
<body>
     <div class="cadastro">
            <div class="cadastro_itens">
                <h1> Edição do cadastro de usuários </h1>
          <img src={% static '/image/girassol.png' %} alt="sunflower">
            </div>
        </div>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <div id="result"></div>

         <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post" >
             {% csrf_token %}
                <!--{{form.as_p}}-->
                <div class="form-group mt-4">nome: {{form.name}}</div>
                <div class="form-group mt-4">cpf: {{form.cpf}}</div>
                <div class="form-group mt-4">telephone: {{form.telephone}}</div>
                <div class="form-group mt-4">email: {{form.email}}</div>
                <div class="form-group mt-4">address: {{form.address}}</div>
                </br>
                <input type="submit" class="btn btn-outline-primary" value="Salvar">
                <a href="/" class="btn btn-outline-warning"> Voltar </a>

        </form>
    </div>
    {% load static %}

    </div>
    <script src="{% static 'javascript.js' %}"></script>



</body>
</html>
